version: "2.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- regex: wordid
  examples: |
    - \b[a-z]\b

- intent: get_word_definition
  examples: |
    - what is the definition of the word [science](wordid)?
    - Definition of [society](wordid)?
    - what is the meaning of the word [telescope](wordid)?
    - what does [vegetable](wordid) mean?

- intent: get_antonym
  examples: |
    - what is the antonym of [science](wordid)?
    - Antonym of [society](wordid)?
    - what is the opposite of [telescope](wordid)?

- intent: get_hypernym
  examples: |
    - what is the hypernym of [science](wordid)?
    - Hypernym of [society](wordid)?
    - what is the generic group of [telescope](wordid)?

- intent: get_hyponym
  examples: |
    - what is the hyponym of [science](wordid)?
    - Hyponym of [society](wordid)?
    - what is the specific example of [telescope](wordid)?

- intent: get_all_connections
  examples: |
    - words related to [science](wordid)?
    - list me some of the related words of [society](wordid)?
    - what are the words related to [telescope](wordid)?
    - get me some words similar to[vegetable](wordid)?

